<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/contato.css">
    <title>Contato</title>
</head>
<body>
    <form method="post" id="formulario-contato">
        <label for="nome">Nome:</label>
        <input type="text” id="nome” name="nome"
        placeholder="Digite seu nome completo" required>

        <label for="estado" id=""estado>Estado</label>
            <select id="estado" name="estado">
                <option selected hidden >Selecione um estado...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO" >Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>

        <label for="endereco">Endereço</label>
        <input type="name" id="endereco" name="endereco"
        placeholder="Digite seu endereço" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero”
        placeholder="Digite seu numero" required>

        <label for="cep">Cep:</label>
        <input type="text" id="cep" name="cep"
        placeholder="Digite seu Cep" required>

        <label for="bairro">Número:</label>
        <input type="text" id="bairro" name="bairro"
        placeholder="Digite seu bairro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"
        placeholder="Digite sua cidade" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"
        placeholder="Digite seu email" required>

        <label for="datanascimento">Data de Nascimento:</label>
        <input type="date" id="datanascimento" name="datanascimento"
        placeholder="Digite seu email" required>
        


        <button type="submit">Cadastrar</button>
        
    </form>
</body>
</html>
